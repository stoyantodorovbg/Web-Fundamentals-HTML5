<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="#">  Search Business</a></li>
        <li><a href="#">  Business Categories</a></li>
        <li><a href="#">  Recent Locations</a></li>
        <li><a href="#">  Agents Located</a></li>
    </ul>
</nav>
<form>
    <label>
        <span>Business Name</span>
        <input class="data" type="text"placeholder="enter a name">
    </label>

    <label>
        <span>Country</span>
        <input class="data" type="text" placeholder="search by country">
    </label>

    <label>
        <span>City / State</span>
        <input class="data" type="text" placeholder="search by city of state">
    </label>

    <label>
        <span>Zip / Postal Code</span>
        <input class="data" type="text" placeholder="enter a postal code">
    </label>

    <label>
        <span>Employers</span>
        <input class="data" type="number" placeholder="1000-5000">
    </label>

    <label>
        <span>Startup Date</span>
        <input class="data" type="date" placeholder="dd/mm/yyyy">
    </label>

    <label>
        <span>Job Opportunity</span>
        <input class="data" type="text" placeholder="any">
    </label>

    <button class="submit">let's find your job</button>
</form>
</body>
</html>
