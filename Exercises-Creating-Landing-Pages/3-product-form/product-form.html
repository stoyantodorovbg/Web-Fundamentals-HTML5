<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
    <main>
        <div class="img">
            <img src="images/nike-shoe.png">
        </div>
        <h1>Nike Roche Run</h1>
        <div class="price">120$</div>
        <label>
            Choose Size
            <select>
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
            </select>
        </label>
        <label>
            Card Number
            <input type="text" placeholder="Enter card number">
        </label>
        <input class="submit" type="submit" value="Continue">
        <div class="empty"></div>
    </main>

</body>
</html>
