<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain March</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mountain-march.css">
</head>
<body>
<main>
    <div class="container">
        <img src="img/peak.jpg">
        <div class="i">
            <i class="fa fa-times" aria-hidden="true"></i>
            <div class="form">
                <form>

                    <div class="content">
                        <label>
                            USERNAME
                            <input type="text" placeholder="Username">
                        </label>
                        <label>
                            E-MAIL
                            <input type="email" placeholder="Email">
                        </label>
                        <label>
                            PASSWORD
                            <input type="password" placeholder="11111111">
                        </label>
                        <label>
                            REPEAT PASSWORD
                            <input type="password" placeholder="11111111">
                        </label>
                        <label>
                        <input class="submit" type="submit" value="Get Started">
                            <span> or </span>
                            <a href="#">Sign in</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
        </div>
</main>

</body>
</html>
